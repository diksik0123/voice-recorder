<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech To Text</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="gradient"></div>
  <img class="image-bg1" src="/img/image-bg.svg">
  <img class="image-bg2" src="/img/image-bg.svg">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid ms-5 me-5">
            <a class="navbar-brand text-white fs-5" href="index.html"><h1 class="tac-one-regular">AudioGuru</h1></a> <!-- Navbar Brand -->
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav fw-bold">
                        <li class="nav-item me-4">
                            <a class="nav-link text-white fs-5" href="index.html">Home</a>
                        </li>
                        <li class="nav-item ms-3 me-3">
                            <a class="nav-link text-white fs-5" href="about.html">About</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link text-white fs-5" href="speech.html">Voice Recorder</a>
                        </li>
                    </ul>
            </div>
        </div>
    </nav>

      <div class="container mt-5">
        <div class="row">
            <div class="col-md-7">
                <h3 class="text-white underline">Read the text displayed</h3>
                <form action="" method="POST">
                    <div class="text-area mb-3">
                        <textarea class="form-control" id="text" name="textArea" rows="15"></textarea>
                    </div>
                    <div class="controls">
                    <button id="startRecord" class="btn btn-primary btn-lg"><span id="startRecord"><i class="fas fa-play"></i></span></button>
                    <button id="stopRecord" class="btn btn-danger btn-lg" disabled><span id="startRecord"><i class="fas fa-stop custom-icon"></i></span></button>
                    <button type="button" id="downloadButton" class="btn btn-success btn-lg" disabled><span id="startRecord"><i class="fas fa-download download-icon"></i></span></button>
                    <!-- <div id="downloadButton" class="btn btn-success btn-lg" style="display: none;"><span id="startRecord"><i class="fas fa-download download-icon"></i></span></div> -->
                    </div>

            </div>
            <div class="col-md-5">
                <h3 class="text-white underline">Scenario</h3>
                <select class="form-select form-select-lg mb-3" id="mySelect" onchange="checkSelectedValue()">
                    <option value="default">Choose Scenario</option>
                    <option value="sc-one">Scenario 1</option>
                    <option value="sc-two">Scenario 2</option>
                    <option value="sc-three">Scenario 3</option>
                </select>
            <h3 class="text-white underline">Recording</h3>
            <audio controls class="w-100 audio" id="audioPlayer">

              </audio>
            </div>
        </div>
    </div>  

    <script src="/js/recording.js"></script>
    
</body>

</html>
