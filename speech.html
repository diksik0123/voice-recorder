      <div class="container mt-3">
        <div class="row">
            <div class="col-md-7">
                <h3 class="text-white underline">Read the text displayed</h3>
                <form action="" method="POST">
                    <div class="text-area mb-3">
                        <textarea class="form-control" id="text" name="textArea" rows="15"></textarea>
                    </div>
                    <div class="controls">
                    <button id="startRecord" class="btn btn-primary btn-lg"><span id="startRecord"><i class="fas fa-play"></i></span></button>
                    <button id="stopRecord" class="btn btn-danger btn-lg" disabled><span id="startRecord"><i class="fas fa-stop custom-icon"></i></span></button>
                    <button type="button" id="downloadButton" class="btn btn-success btn-lg" disabled><span id="startRecord"><i class="fas fa-download download-icon"></i></span></button>
                    <!-- <div id="downloadButton" class="btn btn-success btn-lg" style="display: none;"><span id="startRecord"><i class="fas fa-download download-icon"></i></span></div> -->
                    </div>

            </div>
            <div class="col-md-5">
                <h3 class="text-white underline">Scenario</h3>
                <select class="form-select form-select-lg mb-3" id="mySelect" onchange="checkSelectedValue()">
                    <option value="default">Choose Scenario</option>
                    <option value="sc-one">Scenario 1</option>
                    <option value="sc-two">Scenario 2</option>
                    <option value="sc-three">Scenario 3</option>
                </select>
            <h3 class="text-white underline">Recording</h3>
            <audio controls class="w-100 audio" id="audioPlayer">

              </audio>
